<ion-header (click)="globalInteraction()">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ACCEUIL</ion-title>
    <ion-buttons end>
      <button ion-button class="info-button" (click)="goToInformation()">
        <ion-icon name="ios-information-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding (click)="globalInteraction()">

  <ion-grid>
    <ion-row class="logo-container">
      <img src="assets/imgs/logo.svg" height="250px" />
    </ion-row>
    <ion-row>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card (click)="goToFormules()" tappable m-ripple-effect>
              <img src="assets/imgs/formule.svg" height="200px" width="150px" />
              <ion-card-content>
                <ion-card-title>
                  FORMULES
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card (click)="goToHookah()" tappable m-ripple-effect>
              <img src="assets/imgs/hookah.svg" height="200px" width="150px" />
              <ion-card-content>
                <ion-card-title>
                  CHICHAS
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card (click)="goToDrinks()" tappable m-ripple-effect>
              <img src="assets/imgs/drinks.svg" height="200px" width="150px" />
              <ion-card-content>
                <ion-card-title>
                  BOISSONS
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card (click)="goToFoods()" tappable m-ripple-effect>
              <img src="assets/imgs/fork-and-knife-in-cross.svg" height="200px" width="150px" />
              <ion-card-content>
                <ion-card-title>
                  RESTAURANT
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right *ngIf="userDataProvider.hasLoggedIn()">
    <button ion-fab color="golden" (click)="goToSettings()">
      <ion-icon name="settings" class="settings-icon"></ion-icon>
    </button>
  </ion-fab>
  <div class="vip-display" *ngIf="vipActive">
    <span class="icon-vip"></span>
  </div>
</ion-content>
