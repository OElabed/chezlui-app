<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>

  <ion-grid>
    <ion-row class="logo-container">
      <img src="assets/imgs/logo-sample.svg" height="100px" />
    </ion-row>
    <ion-row>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card (click)="goToFoods()" tappable m-ripple-effect>
              <img src="assets/imgs/fork-and-knife-in-cross.svg" height="200px" width="150px" />
              <ion-card-content>
                <ion-card-title>
                  MENUS
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card (click)="goToDrinks()" tappable m-ripple-effect>
              <img src="assets/imgs/drinks.svg" height="200px" width="150px" />
              <ion-card-content>
                <ion-card-title>
                  BOISSONS
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card (click)="goToHookah()" tappable m-ripple-effect>
              <img src="assets/imgs/hookah.svg" height="200px" width="150px" />
              <ion-card-content>
                <ion-card-title>
                  CHICHAS
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card (click)="goToInformation()" tappable m-ripple-effect>
              <img src="assets/imgs/information.svg" height="200px" width="150px" />
              <ion-card-content>
                <ion-card-title>
                  INFOS
                </ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right *ngIf="userDataProvider.hasLoggedIn()">
    <button ion-fab color="golden"><ion-icon name="settings" class="settings-icon"></ion-icon></button>
  </ion-fab>

</ion-content>
