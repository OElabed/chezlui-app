<ion-header>
  <ion-navbar>
    <ion-title *ngIf="group">{{ group.title | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="card-background-page" padding>

  <div *ngIf="group">
    <ng-container *ngFor="let item of group.items">
      <ion-card *ngIf="!(!userDataProvider.hasLoggedIn() && !item.active)">
        <ion-card-content [ngClass]="{'card-disable' : !item.active}">
          <ion-grid>
            <ion-row>
              <ion-col col-3 class="image-container">
                <img class="chezlui-food-item-image" src="assets/{{ item.img }}" />
              </ion-col>
              <ion-col>
                <div class="card-details">
                  <h1 class="title-item">{{ item.tilte | uppercase }}</h1>
                  <p class="description" *ngIf="item.description !== ''">{{ item.description }}</p>
                  <h2 class="price">{{ item.price | number }}â‚¬</h2>
                </div>
                <div class="tools-container">
                    <span class="tools" *ngIf="userDataProvider.hasLoggedIn()">
                      <button ion-button small icon-only color="danger" (click)="showDeleteConfirm(item, group.uuid)">
                        <ion-icon name="trash"></ion-icon>
                      </button>
                      <button ion-button small icon-only color="dark">
                        <ion-icon name="create"></ion-icon>
                      </button>
                      <button ion-button small icon-only color="primary" (click)="itemActivation(item, group.uuid)">
                        <ion-icon name="eye-off" *ngIf="item.active"></ion-icon>
                        <ion-icon name="eye" *ngIf="!item.active"></ion-icon>
                      </button>
                    </span>
                  </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ng-container>

  </div>

  <ion-fab bottom right *ngIf="userDataProvider.hasLoggedIn()">
    <button ion-fab color="golden" (click)="goToSettings()">
      <ion-icon name="add" class="add-icon"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
