<ion-header>
  <ion-navbar>
    <ion-title>MENU</ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="card-background-page" padding>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let group of drinksGroup" col-4>
        <ion-card tappable m-ripple-effect (click)="goToDrinkTypeList(group)">
          <img src="assets/imgs/{{ group.img }}.svg" height="100px" />
          <ion-card-content>
            <ion-card-title>
              {{ group.title | uppercase }}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
